<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Arrival Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div id="formPage" class="page">
    <div class="container">
        <h2>Destination Arrival Form</h2>
        <form id="arrivalForm">
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Enter destination...">
            </div>
            <div class="form-group">
                <label for="arrival">Arrival:</label>
                <input type="text" id="arrival" name="arrival" placeholder="Enter arrival...">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
        <a href="#savedData" onclick="showPage('savedData')">View Saved Data</a>
    </div>
</div>

<div id="savedData" class="page">
    <div class="container">
        <h2>Saved Data</h2>
        <div id="savedInfo"></div>
        <a href="#formPage" onclick="showPage('formPage')">Back to Form</a>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
